<!--
##########################
####    Reflection    ####
##########################

The numbers we use to represent the passage of time need not have such a simple graphical representation as the position of hands on an analog clock or the number of colored segments or pixels lit up on a digital clock. Inspired by Jacopo Colo's "Hex clock," this clock explores alternative methods of displaying the passage of time through variations in the color, size, and position of the numbers with which we're so familiar.

The path traced out by the clock over the course of a minute is the graph of the polar equation r = 6 * sin(2 * theta + pi/2), which I chose for its simple beauty and the way in which it can be continually traced out without discontinuous jumps in the velocity of the clock. The clock's position along this path is controlled by the seconds displayed, which I chose in order to represent the way daily life, especially during the school year, feels like never-ending motion. I'm always going somewhere or writing something, and in the rare moments when I'm not physically moving, my mind is often racing, thus contributing to the feeling of perpetual motion.

The size of the numbers is controlled by the minutes displayed. The relationship is not direct; instead, the font size grows and shrinks sinusoidally over the course of an hour. The exact relationship is: [Font size] = -24 * cos(pi * [Time in minutes] / 30) + 48. The nature of this relationship, minutes controlling font size, has a similar meaning to that represented by the seconds. Most of the time, I tend not to focus on any one task for hours on end, instead growing more and less focused. That said, the relationship between the intensity of my focus and the passage of time is not so precisely sinusoidal.

The final varying property of the clock is its color. Over the course of a day, the color of the clock smoothly fades from black to white, and the background color smoothly fades from white to black. This, again, has a personal meaning; over the course of a typical day, my mood tends to follow a similar trend to the background color. I tend to wake up with concrete ideas of what I want to accomplish that day, and by the time I go to bed, I'm usually more worried and stressed than when I woke up, having often accomplished very little of what I set out to do.

This project has taken on a more personal meaning than it had when I began, but it now stands as an amalgamation of mathematics, my varying mental states, and the inevitable regularity of the passage of time.
-->
